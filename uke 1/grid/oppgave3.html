    <title>Document</title>
    <style>
        body {
            background-color: rgb(139, 137, 137);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 10%);
            gap: 25px;
            height: 600px;
        }
        .box {
            background-color: rgb(132, 215, 242);
            border-radius: 10px;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        



    

    </style>
</head>
