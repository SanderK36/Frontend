<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(46, 42, 42);
        }

        .header {
            display: flex;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 50px;
            margin-top: 10px;
        }

        .container{
            display: grid;
            grid-template-rows: repeat(2, auto);
            grid-template-columns: repeat(5, minmax(0, 200px));
            justify-content: center;
            align-items: center;
            margin-top: 10%;
            gap: 10px;
            grid-template-areas:
                "a1 a2 a3 a4 a5"
                "a6 a7 a8 a9 a10";
        }

        .img {
            width: 200px;
            height: 200px;
        }

        .item {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .item:hover {
            transform: scale(1.30);
            transition: transform 0.7s ease;
            z-index: 10;
        }
        .item6 {grid-area: a1;}
        .item8 {grid-area: a2;}
        .item10 {grid-area: a3;}
        .item2 {grid-area: a4;}
        .item7 {grid-area: a5;}
        .item4 {grid-area: a6;}
        .item3 {grid-area: a7;}
        .item9 {grid-area: a9;}

        .number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 60px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        @media (max-width: 1030px) {
            .container {
                grid-template-columns: repeat(4, minmax(0, 200px));
                grid-template-areas:
                "a1 a2 a3 a4"
                "a5 a6 a7 a8"
                "a9 a10 . .";
            }
        }

        @media (max-width: 800px) {
            .container {
                grid-template-columns: repeat(3, minmax(0, 200px));
                grid-template-areas:
                "a1 a2 a3"
                "a4 a5 a6"
                "a7 a8 a9"
                "a10 . .";
            }
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(2, minmax(0, 200px));
                grid-template-areas:
                "a1 a2"
                "a3 a4"
                "a5 a6"
                "a7 a8"
                "a9 a10";
            }
        }

    </style>
</head>
<body>
    <h1 class="header">Min top 10 spill liste</h1>
    <div class="container">
        <div class="item item1"><img src="./img/Bo1.jpg" alt="" class="img"><span class="number">8</span></div>
        <div class="item item2"><img src="./img/Civ.jpg" alt="" class="img"><span class="number">4</span></div>
        <div class="item item3"><img src="./img/CS1.6.jpg" alt="" class="img"><span class="number">7</span></div>
        <div class="item item4"><img src="./img/fifa15.jpg" alt="" class="img"><span class="number">6</span></div>
        <div class="item item5"><img src="./img/MirrorsEdge.jpg" alt="" class="img"><span class="number">10</span></div>
        <div class="item item6"><img src="./img/MoP.jpg" alt="" class="img"><span class="number">1</span></div>
        <div class="item item7"><img src="./img/MW2.jpg" alt="" class="img"><span class="number">5</span></div>
        <div class="item item8"><img src="./img/Overwatch.jpg" alt="" class="img"><span class="number">2</span></div>
        <div class="item item9"><img src="./img/SSBM.jpg" alt="" class="img"><span class="number">9</span></div>
        <div class="item item10"><img src="./img/TheWarriors.jpg" alt="" class="img"><span class="number">3</span></div>
    </div>
</body>
</html>
